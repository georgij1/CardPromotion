spring:
    datasource:
      url: jdbc:postgresql://localhost:5432/card_bonus_system
      username: postgres
      password: user
      driver-class-name: org.postgresql.Driver
    jpa:
      properties:
        hibernate:
          jdbc:
            lob:
              non_contextual_creation: true
          dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: update